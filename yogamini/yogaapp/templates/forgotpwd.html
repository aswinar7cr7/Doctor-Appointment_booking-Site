<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>

    <!-- Load static files -->
    {% load static %}

    <!-- Link to the external CSS file -->
    <link rel="stylesheet" href="{% static 'css/forgotpwd.css' %}">
    
    <!-- Link to the external JS file -->
    <script src="{% static 'js/forgotpwd.js' %}" defer></script>
</head>
<body>
    <form method="post" action="{% url 'reset' %}">
        {% csrf_token %}

        <h1>Reset Password</h1>

        <label for="uname">Username:</label>
        <input type="text" id="uname" name="uname" placeholder="Enter your username" maxlength="50">

        <label for="password">New Password:</label>
        <input type="text" id="password" name="password" placeholder="Enter new password" maxlength="50">

        <input type="submit" value="Reset Password">
        
        <div>{{ msg }}</div>

        <a href="{% url 'login' %}">Back to Login</a>
    </form>
</body>
</html>
